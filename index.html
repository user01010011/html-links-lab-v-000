<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <a href="https://p4.pstatp.com/origin/pgc-image/d1f1f783a6a34b1e891fe70860f4c282.jpeg">Wen Kexing</a>
  Absolute Path (external link)

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->

  Relative Path (internal link)

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="about.html" target="_blank"><img src="https://p4.pstatp.com/origin/pgc-image/d1f1f783a6a34b1e891fe70860f4c282.jpeg" alt="Wen Kexing" title="Wen Kexing"></a>

</body>
</html>
